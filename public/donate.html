<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Grandma's Attic</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Grandma's <i class="fas fa-cat"></i> Attic!</h1>
      <p class="cat">A place to donate your gently used or unused holiday items.</p>
      <hr class="my-4">
      <p>Post an item to the Attic!</p>
      <a class="btn btn-secondary btn-lg" id="nBtn" href="./index.html" role="button">Exit Attic <i class="fas fa-cat"></i></a>
      <a class="btn btn-secondary btn-lg" id="bbtn" href="./items.html" role="button">Browse items<i class="fas fa-cat"></i></a>
    </div>

    <div class="col-lg-12">


        <div class="card">
          <div class="card-header">
    
              <h2>Post an Item:</h2>
          </div>
          <div class="card-body" id="item-section">
    
              <form>

                  <div class="forms">
                    <label for="exampleFormControlSelect1">Items to Donate</label>
                    <select class="form-control" id="item">
                      <option>Christmas</option>
                      <option>Valentines</option>
                      <option>Easter</option>
            
                      <option>Fourth of July</option>
            
                      <option>Halloween</option>
                      <option>Thanksgiving</option>
                      <option>Birthday</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="forms">
                    <label for="exampleFormControlSelect1">Area</label>
                    <select class="form-control" id="area">
                      <option>Central</option>
                      <option>South</option>
                      <option>North</option>
                      <option>East</option>
                      <option>West</option>
                    </select>
                  </div>
                  <div class="forms">
                    <label for="exampleFormControlTextarea1">Brief Description of Item </label>
                    <textarea class="form-control" id="item-describe" rows="3"></textarea>
                  </div>
                  <div class="forms">
                    <label for="exampleFormControlTextarea1">Pickup instructions </label>
                    <textarea class="form-control" id="item-pickup" rows="3"></textarea>
                  </div>
                  <div class="forms">
                    <label for="exampleFormControlTextarea1">Available Until (YYYY-MM-DD)</label>
                    <input class="form-control" id="item-availability" rows="3"/>
                  </div>
                  <div class="forms">
                      <img src="https://place-hold.it/200x200" id="img-preview" width =200/><br><br>
                      <label class="file-upload-container" for="file-upload">
                          <input id="file-upload" type="file" style="display:none;"> Select an Image (click here)<br><br>Optional: If uploading an image, please wait for your image to display before clicking Submit.
                      </label>
                    </div>
            
              </div>
              <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            
                  <div class="forms">
                    <a class="btn btn-secondary btn-lg" id="submit" role="button">Submit <i class="fas fa-cat"></i></a>
                  </div>
                </form>
              </div>
    
          </div>
        </div>

  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--   <script src="./js/donate.js" type="text/javascript"></script> -->

      <div class="form-group">
        <a class="btn btn-secondary btn-lg" id="submit" role="button">Submit <i class="fas fa-cat"></i></a>

      </div>
    


  <br>
  <br>

  <div class="container">
    <footer class="footer float-right">
      <div class="container">
        <p>
          <br>Your donation is appreciated!<br>
          <i class="fas fa-cat"></i>
          <a href="https://www.austinpetsalive.org" target="_blank">Austin Pets Alive</a>

          <i class="fas fa-cat"></i>
          <a href="./goodwill.html" target="_blank">Find a Goodwill in your area</a>

        </p>
      </div>
    </footer>
  </div>
  </div>
  <script src="./js/donate.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/browse.js"></script>
  <script src="js/momentTest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
